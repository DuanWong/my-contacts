<!DOCTYPE html>
<html lang="en" dir="ltr ">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Duan Wang">
    <meta name="description" content="My web project">
    <meta name="keyword" content="html, css, web, seo, web development, JS">
    <title>iContacts</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <main class="container">
       <h1>iContacts</h1>
       <section class="create-box">
          <input 
            class="input" 
            type="text" 
            placeholder="Name, phone, email"
          >
          <button class="add">Add</button>
       </section>
       <section class="error-box">
          <p class="error-message"></p>
       </section>
       <section class="contacts-container"></section>
    </main>
    <footer class="container">
      <p>&copy; 2025 Duan Wang</p>
      <p class="total">Total: <span class="count"></span> Contact(s)</p>
    </footer>

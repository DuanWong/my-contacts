<!DOCTYPE html>
<html lang="en" dir="ltr ">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Duan Wang">
    <meta name="description" content="My web project">
    <meta name="keyword" content="html, css, web, seo, web development, JS">
    <title>iContacts</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" >
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>iContacts</h1>
      <div class="btn-area"><button class="create">+ New Contact</button></div>
      <section class="contacts-container"></section>
    </main>
    <footer class="container">
      <p>&copy; 2025 Duan Wang</p>
      <p class="total">Total: <span class="count"></span> Contact(s)</p>
    </footer>
    <div class="modal">
      <section class="create-box">
        <div class="basic-info-one">
          <input class="input-one" type="text" placeholder="*Name">
          <input class="input-two" type="text" placeholder="Phone">
        </div>
        <div class="basic-info-two">
          <input class="input-three" type="text" placeholder="Email">
          <input class="input-four" type="text" placeholder="Address">
        </div>
        <textarea class="input-five" placeholder="Add any relevant information about this contact..."></textarea>
        <div class="add-btn-group">
          <button class="add">Add</button>
          <button class="add-cancel">Cancel</button>
        </div>
        <div class="error-box">
          <p class="error-message"></p>
        </div>
      </section>
    </div>
    
  </body>
</html>
